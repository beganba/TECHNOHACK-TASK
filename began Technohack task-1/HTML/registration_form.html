<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/registration_form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />


 
</head>
<body>
    <div class="imgcontainer">
        <img src="https://img.freepik.com/free-vector/cartoon-character-filling-form-survey-checklist-man-writing-test-signing-business-medical-document-flat-illustration_74855-20483.jpg?size=626&ext=jpg&ga=GA1.1.366310068.1694359065&semt=sph" alt="">
    </div>
    <div class="regcontainer">
      
        <fieldset>
        <legend>Registration Form</legend>

        <form id="Registration">
            <table class="fg">
                <tr>
                <td><label for="Name" >Name <sup>*</sup></label></td>
                <td> <input type="text" placeholder="Enter Name" pattern="[A-Z a-z]{1,25}" title="Enter valid name" required></td>
            </tr>
                <tr>
                <td>  <label for="Email">Email <sup>*</sup> </label></td>
                <td><input type="email" placeholder="Enter Email"  required></td>
            </tr>
                <tr>
                    <td>  <label for="Date-Of-Birth">Date-Of-Birth  </label></td>
                <td><input type="date" required></td>
            </tr>
                <tr>
                    <td><label for="Contact_No">Contact No  </label></td>
                <td> <input type="tel" placeholder="Enter Contact_No" pattern="[0-9]{10}" title="Enter valid Contact No" required></td>
            </tr>
                <tr>
                    <td> <label for="Gender">Gender</label></td>
                <td ><input name="Gender" type="radio" value="Male"  >male <input name="Gender" type="radio" value="Female" >female</td>
               
            </tr>
                <tr>
                    <td><label for="User_Name">User_Name <sup>*</sup> </label></td>
                <td> <input type="text" placeholder="Enter User_Name" required></td>
            </tr>
                <tr>
                    <td> <label for="Password">Password <sup>*</sup> </label></td>
                <td>
                    <input placeholder="Enter Password" type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
                   <i class="bi bi-eye-slash" id="togglePassword"   ></i>
                  
                </td>
            </tr>
                <tr>
                    <td> <label for="Conform_Password">Conform_Password <sup>*</sup> </label></td>
                <td> <input type="password" id="ConfirmPassword" placeholder="Conform_Password" required></td>
            </tr>
            </table> <br>
           <input type="checkbox" title="Agree Terms And Condition" required> <a href="">Agree Terms And Condition.</a> <br> <br>
        <button type="submit" onclick=" Validate()" >
           Register
        </button>
        <button type="reset" >clear</button>


    </form>
    </div>
    <script src="/JS/reg.js">
       
    </script>
</body>
</html>
